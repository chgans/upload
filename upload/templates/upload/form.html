{% for i in images %}
    {% if i.instance.pk %}
        {% include 'upload/image.html' %}
    {% else %}
        <div class="default-upload">
            {{ i.file_data }}<br>
            {{ i.alt }}
        </div>
    {% endif %}
    {% if forloop.last %}
        <p class="default-upload">Max. 4 images at a time, add more later.</p>
    {% endif %}
{% endfor %}

<div id="drop">
    <div id="droparea">
        <img src="/i/upload-image.png" width="32" height="32" alt="" style="position:relative;left:15px">
        <img src="/i/upload-arrow.png" width="24" height="24" alt="" style="position:relative;left:-36px;top:10px">
        <p>Drop your photos <!--item--> here</p>
    </div>
    <button id="add" type="submit">Add your photos&hellip;</button>
</div>
<input  type="file" name="file" id="file" multiple="multiple" style="display:none">

{{ images.management_form }}
