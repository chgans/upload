{% extends 'base.html' %}
{% block title %}Album{% endblock %}
{% block content %}
    <h1>Album #{{ album.pk }}</h1>
    <p><a href="{{ album.get_absolute_url }}/edit">edit</a></p>
    {% for img in album.file_set.all %}
    <div style="float:left;width:170px">
        <div style="float:left;width:160px;height:160px;overflow:hidden">
            <img height="160" src="{{ img.url }}">
        </div>
        <small>{{ img.alt }} {{ img.fn }}</small>
    </div>
    {% endfor %}
{% endblock %}
